<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for q in latest_question_list %}
        <li><a href="{% url 'polls:detail' q.id %}">{{q.question_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
