{% extends 'base.html' %}
{% block title %} - Logout {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="alert alert-info">Please input your account information.</div>
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
