{% extends 'base.html' %}

{% block title %} - Upload {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <form action="" method="post" enctype="multipart/form-data">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" value="Upload" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
